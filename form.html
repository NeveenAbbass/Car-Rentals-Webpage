<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body style="background-color: black;">
        <div class="form">
            <h4 style="color: #fff; width:440px; text-align: left; padding-left: 30px;">Book Your Car Today!</h4>
            <form action = "place" method="get">
                <select class="bs" name = "car" size = "1">
                    <option>Select Your Car</option>
                </select>

                <select class="ss" name = "pick" size = "1">
                    <option>Pickup</option>
                </select>
                &nbsp;
                <input class="ss" type="text" placeholder="Date & time">

                <br> 

                <select class="ss" name = "pick" drop = "1">
                    <option>Drop off</option>
                </select>
                &nbsp;
            
                <input class="ss" type="text" placeholder="Date & time">
                <input class="bs" type="text" placeholder="Your name">
                <input class="bs" type="text" placeholder="Email Address">
                <input class="bs" type="text" placeholder="Phone number">
                <input class="submit" type="submit" value="Confirm Car Booking">
            </form>
        </div>
    </body>
</html>
